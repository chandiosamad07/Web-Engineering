<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <br><br>
    <label for="">Enter any number: </label>
    <input type="text" name="" id="textField"><br>
    <br><br>
    <button>Generate Checkboxes</button>
    <button>See Selected CheckBoxes</button>
    <div id = 'checkBoxes'></div>
    <br><br>
    <p style="font-weight: bold;">The Selected checkBoxes are...</p>
    <div id="displaySelectedCheckBoxes"></div>
    </body>
    <script>
        let gc = document.getElementsByTagName('button')[0];
        let ssc = document.getElementsByTagName('button')[1];
        var count = 0;
        gc.addEventListener('click',()=>{
        let checkBoxes = document.getElementById('checkBoxes');
        checkBoxes.innerHTML="";
        count = 0;
        count = Number(document.getElementById('textField').value)
        for(let i =0;i<count;i++)
        {
        let temp = document.createElement('input')
        temp.type='checkbox'
        temp.setAttribute('id',(i+1))
        checkBoxes.appendChild(temp);
        checkBoxes.appendChild(document.createTextNode('CheckBox '+(i+1)))
        checkBoxes.appendChild(document.createElement('br'))
        }
        })
        ssc.addEventListener('click',()=>{
        let display = document.getElementById('displaySelectedCheckBoxes');
        display.innerHTML="";
        for(let i =0;i<count;i++){
        let temp = document.getElementById((i+1))
        if(temp.checked)
        {
        display.appendChild(document.createTextNode('CheckBox '+
        temp.getAttribute('id')));
        display.appendChild(document.createElement('br'));
        }
        }
        })
</script>
</html>
