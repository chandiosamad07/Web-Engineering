<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <br> <br>
    <label for="">Enter any number:</label>
    <input type="text" name="" id="textField"><br><br>
    <button>Generate Checkboxes</button><br><br>
    <input type="checkbox" id="selectDeselect">Select/Deselect All
    <div id = 'checkBoxes'></div>
    </body>
    
    <script>
    let gc = document.getElementsByTagName('button')[0];
    let selectOrDeselect = document.getElementById('selectDeselect');
    var count = 0;
    gc.addEventListener('click',()=>{
    let checkBoxes = document.getElementById('checkBoxes');
    checkBoxes.innerHTML="";
    count = 0;
    count = Number(document.getElementById('textField').value)
    for(let i =0;i<count;i++)
    {
    let temp = document.createElement('input')
    temp.type='checkbox'
    temp.setAttribute('id',(i+1))
    checkBoxes.appendChild(temp);
    checkBoxes.appendChild(document.createTextNode('CheckBox '+(i+1)))
    checkBoxes.appendChild(document.createElement('br'))
    }
    })
    selectOrDeselect.addEventListener('click',()=>{
    if(selectOrDeselect.checked){
         for(let i =0;i<count;i++){
        document.getElementById((i+1)).checked=true;}
    }
    else{
        for(let i =0;i<count;i++){
            document.getElementById((i+1)).checked=false;
    }
    }
    })
    </script>
</html>
