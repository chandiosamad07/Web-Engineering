<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>JS DOM</title>
 
 <script language="javascript" type="text/javascript">
    function set_background() {
        bgc=document.querySelectorAll("p");
        for(i=0;i<bgc.length;i++){
            bgc[i].style.backgroundColor="red";
        }
    //     document.getElementsByTagName("p")[0].style.backgroundColor="red";
    //     document.getElementsByTagName("p")[1].style.backgroundColor="yellow";
     }
    </script>
    
</head>
<body>
 <input type="button" value="Click to set paragraph background color"onclick="set_background()">
 <p id="p">w3resource JavaScript Exercises</p>
 <p id="p1">w3resource PHP Exercises</p>
 
</body>
</html>
