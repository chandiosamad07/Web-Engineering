<html>

 <meta charset=utf-8 />
<script>
 function getAttributes()
{
 b = document.getElementById("w3r").href;
c = document.getElementById("w3r").hreflang;

 f = document.getElementById("w3r").type;

 document.writeln('The value of the hreflang attribute of the link is : '+c);

}
</Script>

<body>
 <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
